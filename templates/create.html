{{define "create"}}
{{template "header"}}
<main class="px-3">
    <h1 class="cover-heading">форма добавления ингредиента</h1>
    <form action="/save_article" method="post">
        <input id ="name" name="name" placeholder="Введите название ингредиента" type ="text">
        <br>
        <textarea class="form-control" id="protein" name="protein" placeholder="Введите количество белка на 100 грамм"></textarea><br>
        <textarea class="form-control" id="fats" name="fats" placeholder="Введите количество жира на 100 грамм"></textarea><br>
        <textarea class="form-control" id="carbohydrates" name="carbohydrates" placeholder="Введите количество углеводов на 100 грамм"></textarea><br>
        <textarea class="form-control" id="calories" name="calories" placeholder="Введите количество ккал на 100 грамм"></textarea><br>
        <button class="btn btn-warning">Добавить</button>
    </form>
</main>
{{template "footer"}}
{{end}}
